<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="app-style.css">
</head>

<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-card">

            <p class="login-subtitle">Login to continue</p>
            <form class="login-form" onsubmit="handleLogin(event)">
                <input type="text" id="username" class="login-input" placeholder="Username" required
                    autocomplete="username">
                <input type="password" id="password" class="login-input" placeholder="Password" required
                    autocomplete="current-password">
                <button type="submit" class="login-btn">Login</button>
                <p class="login-error" id="loginError"></p>
            </form>

    </div>

    <!-- Main App -->
    <div class="app-container" id="appContainer" style="display: none;">

            <div class="user-info">
                Logged in as: <strong id="currentUser"></strong>

            </div>
        </header>


        <!-- Live Feeds Section -->

                            title="Amsterdam Live Feed"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"

                </div>

        <!-- New Message Form -->
        <div class="new-message-section">
            <button class="toggle-form-btn" id="toggleFormBtn" onclick="toggleForm()">
                âœï¸ Write a Note
            </button>
            <div class="new-message-form" id="newMessageForm" style="display: none;">
                <textarea id="messageText" placeholder="Write something sweet..." rows="4"></textarea>

                <div class="file-upload-area">
                    <input type="file" id="mediaInput" accept="image/*,video/*" onchange="handleFileSelect(event)"
                        style="display: none;">
                    <button class="upload-btn" onclick="document.getElementById('mediaInput').click()">
                        ğŸ“· Add Photo or Video

                    <div id="mediaPreview" class="media-preview"></div>

                <button class="send-btn" onclick="sendMessage()">Send ğŸ’•</button>
            </div>
        </div>

        <!-- Messages Feed -->
        <div class="messages-container" id="messagesContainer">

        </div>
    </div>

    <script src="app-script.js"></script>
</body>

</html>
